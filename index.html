    <div class="container">
      <div class="row">
        <h1>Talk to me</h1>

        <form id="speech-form" class="form-horizontal" role="form">
          <div class="form-group">
            <label for="speech-voice" class="col-sm-2 control-label">Voice</label>
            <div class="col-sm-10">
              <select id="speech-voice" class="form-control tooltipped" data-toggle="tooltip" data-placement="bottom" title="The voice to speak in. This list will depend on the capabilities of your browser and operating system.">
                <option value="default">Default</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="speech-volume" class="col-sm-2 control-label">Volume</label>
            <div class="col-sm-10">
              <select id="speech-volume" class="form-control tooltipped" data-toggle="tooltip" data-placement="bottom" title="Adjust the playback volume."></select>
            </div>
          </div>

          <div class="form-group">
            <label for="speech-rate" class="col-sm-2 control-label">Rate</label>
            <div class="col-sm-10">
              <select id="speech-rate" class="form-control tooltipped" data-toggle="tooltip" data-placement="bottom" title="Adjust the rate of speech. May not be supported by all voices."></select>
            </div>
          </div>

          <div class="form-group">
            <label for="speech-pitch" class="col-sm-2 control-label">Pitch</label>
            <div class="col-sm-10">
              <select id="speech-pitch" class="form-control tooltipped" data-toggle="tooltip" data-placement="bottom" title="Adjust the pitch of the voice. May not be supported by all voices"></select>
            </div>
          </div>

          <div class="form-group">
            <label for="speech-input" class="col-sm-2 control-label">Text to speak</label>
            <div class="col-sm-10">
              <textarea id="speech-input" class="form-control" rows="5" disabled>Loading voices. Please wait...</textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <button id="speak" type="submit" class="btn btn-primary pull-right" disabled>Speak</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <p>Browsers supported: Chrome 33+, Safari 7+ (inc. iOS). <a href="http://caniuse.com/#search=speech">More</a></p>
        </div>
      </div>
    </div>
